<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="retro_tv_style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="20">


<div class="row">
  <div class="col-4">
    <div class="col-5">  </div>
    <div class="col-2"><p>ORDERS</p></div>
    <div class="col-2"><p>COFFEE</p></div>
    <div class="col-2"><p>COWORKING</p></div>
    <div class="col-1"><p>EVENTS</p></div>
    <div class="col-2"><p>GIPHY</p></div>
    <div class="col-6">  </div>
    <div class="col-7">
      <div class="col-head" style="height:17%"><p>COMING EVENTS</p></div>
      <div class="col-cont" style="height:83%">
        <div class="col-cont2" style="width:20%"> </div>
        <div class="col-cont2" style="width:20%">
          <div class="col-cont2" style="width:80%;height:50%;border-style:solid;float:top;padding:3%;">
            <p1 style="font-size: 3.8vh;">{{month}}</p1><br>
            <p1 style="font-size: 20vh;text-align: center;">{{date}}</p1>
          </div>
        </div>
        <div class="col-cont2" style="width:50%">
          <p1><br>{{title}}<br><br>{{text}}<br><br>ATTENDANTS:<br></p1>
          <div class="col-cont2" style="width:100%;height:30%;float:right">
            {{#each attendants}}
            <img src="{{this}}" style="float:left;height:100%">
            {{/each}}
          </div>
        </div>
        <div class="col-cont2" style="width:10%"> </div>
      </div>
    </div>
    <div class="col-8"><p>***</p></div>
  </div>
</div>
<div class="scan"></div>
<div id="overlay"></div>
